<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Calculadora">
    <meta name="keywords" content="HTNL, CSS, Javascript, Calculadora">
    <meta name="author" content="Kaik Eduardo Leal Couto">
    <meta property="og:title" charset="Calculadora">
    <meta property="og:description" content="Calculadora">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1113915346106204200/1133865332264685678/calculadora.png">
</head>
<body>
    <div class="box">
        <h1>Calculadora</h1>
        <div class="tela">1234</div>
        <table>
            <tr>
                <td><button>C</button></td>
                <td><button>&lt;</button></td>
                <td><button>/</button></td>
                <td><button>X</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td rowspan="2"><button style="height: 102px; background-color: rgb(182, 77, 11);">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 102px;">0</button></td>
                <td><button>.</button></td>
            </tr>
        </table>
        <span>&copy; k4ik</span>
    </div>
</body>
</html>
