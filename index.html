<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Calculator created with HTML, CSS and JS.">
    <meta name="keywords" content="HTML, CSS, Javascript, Calculadora">
    <meta name="author" content="Kaik Eduardo Leal Couto">
    <meta property="og:title" charset="Calculator">
    <meta property="og:description" content="Calculator created with HTML, CSS and JS.">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1113915346106204200/1133865332264685678/calculadora.png">
</head>
<body>
    <div class="box">
        <h1> Calculator</h1>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="back()">&lt;</button></td>
                <td><button onclick="inserir('/')">/</button></td>
                <td><button onclick="inserir('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('7')">7</button></td>
                <td><button onclick="inserir('8')">8</button></td>
                <td><button onclick="inserir('9')">9</button></td>
                <td><button onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('4')">4</button></td>
                <td><button onclick="inserir('5')">5</button></td>
                <td><button onclick="inserir('6')">6</button></td>
                <td><button onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('1')">1</button></td>
                <td><button onclick="inserir('2')">2</button></td>
                <td><button onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button style="height: 102px; background-color: rgb(182, 77, 11);" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 102px;" onclick="inserir('0')">0</button></td>
                <td><button onclick="inserir('.')">.</button></td>
            </tr>
        </table>
        <span><a href="https://github.com/k4ik" target="_blank">&copy; k4ik</a></span>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
